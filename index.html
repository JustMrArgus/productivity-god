<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity God</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="page-header">
      <h1 class="page-header__caption">Productivity god.</h1>
      <p class="page-header__slogan">Simple, minimalistic, powerful.</p>
    </header>
    <form class="add-task-form">
      <label for="new-task-name-field" class="add-task-form__label"
        >Add new task</label
      >
      <input
        type="text"
        placeholder="Do something amazing"
        id="new-task-name-field"
        class="add-task-form__input"
      />
      <button type="submit" class="add-task-form__button">+</button>
    </form>
    <div class="task-list-container">
      <h2>Task list</h2>
      <ul class="task-list-container__list">
        <li class="task-list-container__list_item">Learn React</li>
        <li class="task-list-container__list_item">Learn React Native</li>
        <li class="task-list-container__list_item">Learn Next.js</li>
      </ul>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
