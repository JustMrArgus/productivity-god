<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity God</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="add-task-form">
      <label for="new-task-name-field" class="add-task-form__label"
        >Add new task</label
      >
      <input
        type="text"
        placeholder="Do something amazing"
        id="new-task-name-field"
        class="add-task-form__input"
      />
      <button type="submit" class="add-task-form__button">+</button>
    </form>
    <div class="task-list-container">
      <ul class="task-list-container__list">
        <li class="task-list-container__item">Learn React</li>
        <li class="task-list-container__item">Learn React Native</li>
        <li class="task-list-container__item">Learn Next.js</li>
      </ul>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
